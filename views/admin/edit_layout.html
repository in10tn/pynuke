{{extend settings.layoutsrc}} 
<script type="text/javascript">
    jQuery(document).ready(function(){
        jQuery('input[name=layoutsrc]').css('width','300px');
        });
</script>
<h4>Edit Layout</h4>
<a class="btn btn-mini btn-warning" href="{{=URL(c='admin',f='edit_layoutpackage',args=[obj_layout.layoutspackagesid])}}"> 
    <i class="glyphicon glyphicon-chevron-left"></i><strong>{{=T('Return')}}</strong>
</a>
<ul id="myTab" class="nav nav-tabs">
    <li class="active">
        <a data-toggle="tab" href="#layout">Layout</a>
    </li>
    <li class="">
        <a data-toggle="tab" href="#panes">Panes</a>
    </li>
</ul>
<div id="myTabContent" class="tab-content">
    <div class="tab-pane active" id="layout">
        <a class="btn btn-mini btn-inverse" href="{{=URL(c='admin',f='duplicate_layout',args=[obj_layout.id,obj_layout.layoutspackagesid])}}"> 
            <i class="icon-plus icon-white"></i><strong>{{=T('Duplicate')}}</strong>
        </a>
        {{=form}}        
    </div>
    <div class="tab-pane" id="panes">         
        {{=tablepanes}}              
    </div>
</div>
