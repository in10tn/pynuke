{{extend 'layout.html'}}
<h4>{{=T('Module definition')}} {{=obj_definition.friendlyname}} </h4>
<a class="btn btn-mini btn-warning" href="{{=urlreturn}}"> 
    <i class="glyphicon glyphicon-chevron-left"></i><strong>{{=T('Return')}}</strong>
</a>
<ul id="myTab" class="nav nav-tabs">
  <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
  <li class="active"><a data-toggle="tab" href="#info">{{=T('Module definition')}}</a></li>
  <li class=""><a data-toggle="tab" href="#definitions">{{=T('Controls')}}</a></li>
</ul>
<div id="myTabContent" class="tab-content"> 
    <div class="tab-pane active" id="info">            
        {{=form}}
    </div>                
    <div class="tab-pane" id="definitions">           
        {{=controls}}        
    </div>
</div>
